<md-toolbar color="primary">
  <a md-icon-button (click)="toggleSidenav()">
    <md-icon>menu</md-icon>
  </a>
  <span>Raspberry Pi App</span>
</md-toolbar>

<md-sidenav-container>
  <md-sidenav mode="over" [(opened)]="sidenavOpen">
    <md-nav-list>
      <a md-list-item *ngFor="let item of navigationEntries"
         (click)="navigate(item)">
        <md-icon md-list-icon>{{item.icon}}</md-icon>
        {{item.name}}
      </a>
    </md-nav-list>
  </md-sidenav>

  <!-- primary content -->
  <md-toolbar class="page-title">
    <md-icon>{{currentPage.icon}}</md-icon>
    <span>{{currentPage.name}}</span>
  </md-toolbar>
  <main class="primary-content">
    <router-outlet></router-outlet>
  </main>
</md-sidenav-container>
