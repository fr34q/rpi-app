<div class="flex-container" fxLayout="row" fxLayoutWrap="wrap">
    <div class="flex-item" fxFlex="100%" [hidden]="latestData != null">
        <md-spinner></md-spinner>
    </div>

    <div class="flex-item data-time" fxFlex="100%" [hidden]="latestData == null">
        Last update: {{latestData?.timestamp}}
    </div>
    <div class="flex-item" fxFlex="50%" fxFlex.lt-sm="100%" [hidden]="latestData == null">
        <md-card>
            <md-card-title>Temperature</md-card-title>
            <md-card-content>
                {{latestData?.temperature}} &deg;C
            </md-card-content>
        </md-card>
    </div>
    <div class="flex-item" fxFlex="50%" fxFlex.lt-sm="100%" [hidden]="latestData == null">
        <md-card>
            <md-card-title>Humidity</md-card-title>
            <md-card-content>
                {{latestData?.humidity}} %
            </md-card-content>
        </md-card>
    </div>
    <div class="flex-item" fxFlex="100%">
        <md-card>
            <md-card-title>Last 10 minutes</md-card-title>
            <md-card-content>
                <recent-chart seconds="600"></recent-chart>
            </md-card-content>
        </md-card>
    </div>
    <div class="flex-item" fxFlex="100%">
        <md-card>
            <md-card-title>
                Last 24 hours
                <a md-icon-button (click)="seconds24h=86400">
                    <md-icon>sync</md-icon>
                </a>
            </md-card-title>
            <md-card-content>
                <recent-chart [seconds]="seconds24h"></recent-chart>
            </md-card-content>
        </md-card>
    </div>
</div>
